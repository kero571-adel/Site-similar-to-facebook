    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script>
    const urlPrams = new URLSearchParams(window.location.search);
    const id = urlPrams.get("postId");
    let commentsPost = ``;
    function getPostsDetails(id){
        let posts = document.querySelector(".showPost");
        axios.get(`https://tarmeezacademy.com/api/v1/posts/${id}`)
            .then((response)=>{
                const post = response.data.data;
                const comments = post.comments;
                const author = post.author;
                for(commit of post.comments){
                commentsPost +=
                `
                <div>
                    <img src="${commit.author.profile_image}" alt="" class="rounded-circle"style="width: 40px;height: 40px;">
                    <b>@${commit.author.username}</b>
                </div>
                <div>${commit.body}</div>
                `
            }
           document.getElementById("comments").innerHTML = commentsPost;
           document.getElementById("username-span").innerHTML = author.username;
           document.getElementById("showPostUserName").innerHTML = author.username;
           document.getElementById("showPostimage").src = author.profile_image;
           document.getElementById("image-card-body").src = post.image;
           document.getElementById("time").innerHTML = author.created_at;
           document.getElementById("title").innerHTML = post.title;
           document.getElementById("p").innerHTML = post.body;
           document.getElementById("comment").innerHTML = `(${post.comments_count}) comment`;
        })
        .catch((error)=>{
            alert(error);
        })
    }
    function createCommentClick(id){
        let commentBody = document.getElementById("postComment").value;
        const token = localStorage.getItem("token");
        axios.post(`https://tarmeezacademy.com/api/v1/posts/${id}/comments`, {
            "body":commentBody
        }, {
        headers: {
            Authorization: `Bearer ${token}`
        }
        })
        .then(()=>{
            getPostsDetails();
            const toastElement = document.getElementById('toast-success');
            let toast = new bootstrap.Toast(toastElement);
            toast.show();
        })
        .catch(error => {
            console.error("Logout failed", error.response.data);
        });
    }
    createCommentClick(id);
    getPostsDetails(id);
</script>
