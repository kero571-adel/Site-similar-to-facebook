<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body style="background-color: #f0ecff;">
    <!--nav-->
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm rounded">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Tarmeez</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                </ul>
                <div class="d-flex">
                  <button type="button" class="btn btn-outline-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" id="login">Login</button>
                  <button type="button" class="btn btn-outline-success" id="register"data-bs-toggle="modal" data-bs-target="#exampleModalRegister">Register</button>
                  <div class="d-flex align-items-center ">
                    <img src="" alt="" class="rounded-circle mx-2" width="40px" height="40px"id="navImageName">
                    <b class="mx-2" id="navUserName"></b>
                    <button type="button" class="btn btn-outline-danger" id="logOut" onclick="logOut()">log out</button>
                  </div>
                </div>
              </div>
            </div>
        </nav>
    </div>
    <!--content-->
    <div class="container">
        <div class="posts  mt-3"></div>
    </div>
    <!--Modals-->
    <!--Login-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">userName:</label>
                <input type="text" class="form-control" id="recipient-name" value="kero">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" value="123456">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="loginBtnOnClick()">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!--register-->
    <div class="modal fade" id="exampleModalRegister" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">register A new user</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">userName:</label>
                <input type="text" class="form-control" id="register-userName">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="register-password">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">image:</label>
                <input type="file" id="register-image"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="registerBtnClick()">register</button>
          </div>
        </div>
      </div>
    </div>
    <!--create new poat-->
    <div class="modal fade" id="createNewPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">create A new post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">title:</label>
                <input type="text" class="form-control" id="poat-title">
              </div>
              <div class="mb-3">
                <textarea type="text" class="form-control rounded shadow-sm" style="width: 100%;height: 100px;" id="poat-body"></textarea>
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">image:</label>
                <input type="file" id="post-image"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="createNewPost()">create</button>
          </div>
        </div>
      </div>
    </div>
    <!--create new poat-->
    <div class="modal fade" id="editPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">EditPost</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">title:</label>
                <input type="text" class="form-control" id="editPost-poat-title">
              </div>
              <div class="mb-3">
                <textarea type="text" class="form-control rounded shadow-sm" style="width: 100%;height: 100px;" id="editPost-poat-body"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onClick="editDataPost()">ubdate</button>
          </div>
        </div>
      </div>
    </div>
    <!--toast-->
    <div class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" id="toast-success">
      <div class="d-flex">
        <div class="toast-body">
          success.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto text-lg" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <!--btn add Post-->
    <div class="bg-primary text-light rounded-circle"id="addPost" data-bs-toggle="modal" data-bs-target="#createNewPost">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/></svg>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="javaScript.js"></script>
    <script src="./mainLogic.js"></script>
</body>
</html>
